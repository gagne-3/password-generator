<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .password { font-size: 1.5em; margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Random Password:</h1>
        <p class="password" id="password"></p>
    </div>
    <script>
        function generateRandomPassword(length) {
            const characters = '!#%+23456789:=?@ABCDEFGHJKLMNPRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        document.getElementById("password").textContent = generateRandomPassword(16);
    </script>
</body>
</html>
